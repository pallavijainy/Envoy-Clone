<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./login.css" />
    <style></style>
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <a href="index.html"
          ><img
            src="https://dashboard.envoy.com/assets/images/logo-4809021238a48b1c2864cdba71564128.svg"
            alt=""
        /></a>
      </div>
      <div id="child">
        <div id="input">
          <div>
            <h3>Log in to Envoy dashbord</h3>
          </div>
          <div>
            <p id="hd">Company email address</p>
          </div>
          <div class="passh" id="emy">
            <input type="email" id="email" placeholder="email address" />
          </div>
          <div class="passh" id="pussy">
            <input type="password" id="pass" placeholder="enter password" />
          </div>
          <div id="next">
            <div>
              <div>
                <img
                  src="https://dashboard.envoy.com/assets/images/lock-427acf0e9032d7cba6add95a09744021.svg"
                  alt=""
                  id="lock"
                />
              </div>
              <div>
                <p class="nx" id="nx">Next</p>
              </div>
              <div>
                <p  class="nx" id="lo">Login</p>
              </div>
            </div>
          </div>
          
          <!-- forget function -->

          <div>
            <h6 onclick="forget()">Forget your password ?</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./login.js"></script>
